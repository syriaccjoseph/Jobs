<form method="post" action="/save">
    {% csrf_token %}
    Project : 
    <input type="text" name="name"/>
</form>
{% if projects_list %}
    <ul>
        {% for project in projects_list %}
            <li>
                {{project.name}}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p> No projects</p>
{% endif %}
